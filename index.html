<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="tic-tac-toe">
        <div class="result-section">
            <h1 id="result">
            </h1>
        </div>
        <table class="table">
            <tr class="row" id="first-row">
                <td class="box" id="first-box"></td>
                <td class="box" id="second-box"></td>
                <td class="box" id="third-box"></td>
            </tr>
            <tr class="row" id="second-row">
                <td class="box" id="fourth-box"></td>
                <td class="box" id="fifth-box"></td>
                <td class="box" id="sixth-box"></td>
            </tr>
            <tr class="row" id="third-row">
                <td class="box" id="seventh-box"></td>
                <td class="box" id="eight-box">  </td>
                <td class="box" id="ninth-box"> </td>
            </tr>
        </table>
    </div>

    

    <script src="script.js"></script>
</body>

</html>
